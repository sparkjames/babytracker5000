<div class="auth">
  <div class="container">

    <form class="loginForm">

      <div class="loginForm-item">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-text-input">
      </div>

      <div class="loginForm-item">
        <label for="verify-email">Verify Email Address</label>
        <input type="email" id="verify-email" class="form-text-input">
      </div>

      <div class="loginForm-item">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-text-input">
      </div>

      <div class="loginForm-item loginForm-actions">
        <button type="submit" class="button">Switch to Login</button>
        <button type="submit" class="button button-primary">Register account</button>
      </div>

    </form>

  </div>
</div>
