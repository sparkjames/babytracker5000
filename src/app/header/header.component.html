<div class="header">
  <div class="container header-container">

    <h1 class="site-heading">Baby Tracker <em class="site-heading-special">5000</em></h1>

    <nav class="site-nav">
      <ul class="site-nav-list">
        <li class="site-nav-item" routerLinkActive="active" *ngIf="isAuthenticated">
          <a routerLink="/notes" class="site-nav-link">Notes</a>
        </li>
        <li class="site-nav-item" routerLinkActive="active" *ngIf="!isAuthenticated || isOfflineMode">
          <a routerLink="/auth" class="site-nav-link">Login/Register</a>
        </li>
        <li class="site-nav-item" routerLinkActive="active" *ngIf="isAuthenticated && !isOfflineMode">
          <a class="site-nav-link" (click)="onLogout()">Logout</a>
        </li>
      </ul>
    </nav>

  </div>
</div>
