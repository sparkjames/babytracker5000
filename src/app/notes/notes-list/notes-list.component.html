<div class="notes">

  <app-new-note></app-new-note>

  <div class="notes-listing">
    <div class="row" *ngFor="let note of notes; let i = index">

      <div class="col-sm-6">
        <p>{{note.description}}</p>
      </div>

      <div class="col-sm-3">
        {{note.noteType}}
      </div>

      <div class="col-sm-3">
        <!-- {{ (note.endDateTime.getTime() - note.startDateTime.getTime()) / 1000 / 60 / 60 }} hours -->
        {{note.duration}}
      </div>

    </div>
  </div>

</div>
