<div class="notes">

  <form class="new-note mb-5">

    <div class="row mb-3">
      <div class="col-sm-9">
        <!-- <div class="form-floating"> -->
          <label for="newNoteLine" class="new-note-label">New note&hellip;</label>
          <textarea name="newNoteLine" id="newNoteLine" class="form-control" placeholder='E.g., "nap time" or "feeding (both)"&hellip;' required></textarea>
        <!-- </div> -->
      </div>
      <div class="col-sm-3">
        <!-- <div class="form-floating"> -->
          <label for="newDurationLine" class="new-note-label">Duration&hellip;</label>
          <textarea name="newDurationLine" id="newDurationLine" class="form-control" placeholder='E.g., 25min or 2hr&hellip;' required></textarea>
        <!-- </div> -->

      </div>
    </div>

    <div class="row">
      <div class="col-sm-3 offset-sm-9">
          <button type="submit" class="btn btn-primary">Add Note</button>
      </div>
    </div>

  </form>

  <div class="row" *ngFor="let note of notes; let i = index">
    <div class="col-sm-9">
      <h4>{{note.noteType}}</h4>
      <p>{{note.description}}</p>
    </div>
    <div class="col-sm-3">
      {{ (note.endDateTime.getTime() - note.startDateTime.getTime()) / 1000 / 60 / 60 }} hours
    </div>
  </div>

  <!-- <div class="row">
    <div class="col-sm-9">
      Afternoon nap
    </div>
    <div class="col-sm-3">
      2hrs
    </div>
  </div> -->


</div>
