<div class="notes">
  <div class="container">

    <div class="new-note">
      <h2 class="new-note-heading"><span>New entry <i class="bi bi-caret-down"></i></span></h2>
      <app-note-form></app-note-form>
    </div>

    <div class="notes-listing">

      <div class="lds-ring" *ngIf="isFetching"><div></div><div></div><div></div><div></div></div>

      <app-notes-listing-item *ngFor="let note of notes; let i = index" [noteId]="i" [note]="note"></app-notes-listing-item>

    </div>

  </div>
</div>
