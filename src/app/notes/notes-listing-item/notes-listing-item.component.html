<div class="notes-listing-item" (click)="onClickNoteListItem($event)">

  <div class="row note-listing-item-date-container">
    <div class="col-xs-12">
      <p class="note-listing-item-date">{{ noteCreatedDateTime }}</p>
    </div>
  </div>

  <div class="row" *ngIf="editMode">
    <div class="col-xs-12">
      <app-note-form [noteId]="noteId" [(editMode)]="editMode"></app-note-form>
    </div>
  </div>

  <div class="row" *ngIf="!editMode">

    <div class="col-sm-3">
      {{note.startTime}}
    </div>

    <div class="col-sm">
      <table>
        <thead>
          <th colspan="2">Duration (minutes)</th>
        </thead>
        <tbody>
          <td>
            <p>Left</p>
            {{ note.durationLeft }}
          </td>
          <td>
            <p>Right</p>
            {{ note.durationRight }}
          </td>
        </tbody>
      </table>
    </div>

    <div class="col-sm" *ngIf="note.formulaAmount">
      <p>Formula</p>
      <p class="listing-item-formulaAmount">{{note.formulaAmount}}</p>
    </div>

    <div class="col-sm">
      <ul>
        <li *ngIf="note.wet">
          {{ note.wet }}
        </li>
        <li>
          {{ note.poo }}
        </li>
      </ul>
    </div>

    <div class="col-sm-6">
      {{note.description}}
    </div>

  </div>

</div>
