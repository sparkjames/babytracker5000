<div class="notes-listing-item" (click)="onClickNoteListItem($event)">

  <div class="row note-listing-item-date-container">
    <div class="col-xs-12">
      <p class="note-listing-item-date">{{ noteDate }}</p>
    </div>
  </div>

  <div class="row" *ngIf="editMode">
    <div class="col-xs-12">
      <app-note-form [noteId]="noteId" [(editMode)]="editMode"></app-note-form>
    </div>
  </div>

  <div class="row" *ngIf="!editMode">

    <div class="col-sm-6">
      {{note.description}}
    </div>

    <div class="col-sm">
      <p class="listing-item-type">{{note.noteType}}</p>
    </div>

    <div class="col-sm" *ngIf="note.noteType === 'Sleep' && note.duration">
      <p class="listing-item-duration">{{note.duration}}</p>
    </div>

    <div class="col-sm" *ngIf="note.noteType === 'Feeding' && note.feedDetails?.length">
      <ul>
        <li *ngFor="let detail of note.feedDetails?.split('|')">
          {{ detail }}
        </li>
      </ul>
    </div>

    <div class="col-sm" *ngIf="note.noteType === 'Diaper' && note.diaperDetails?.length">
      <ul>
        <li *ngFor="let detail of note.diaperDetails?.split('|')">
          {{ detail }}
        </li>
      </ul>
    </div>

  </div>

</div>
